                        context.fillText(lookUp[newDataPoint][arrayPoint], circleX, (H / 2));
                        
                        context.textAlign = textAlign1;
                        context.fillStyle = 'white';
                        context.globalAlpha = 1;
                        
                        var height____ = (H - (fontSize / 2) - fontSize) - (multiplierBeat * (Number(text__.dataPoint) - min_bpm_heart));
                        
                        context.fillText(" " + text__.oldPoint + " ", textX, height____);

                    }
                    
                    // Start the redrawing process
                    render();
                    
                    
                    
                    
                    
                    // 60000 
                    var time_ = 60000 / Number(data[dataPoint][arrayPoint]);
                    
                    start_time_stamp = new Date();
                    start_time_stamp = start_time_stamp.getTime();
                    
                    
                    
                    
                    var animate = function(prop, val, duration, foo){
                    
                        duration = duration / 2;
                        // The calculations required for the step function
                        var start = new Date().getTime();
                        var end = start + duration;
                        var current = circle[prop];
                        var distance = val - current;
                        
                        
                        var step = function(){
                            // Get our current progres
                            var timestamp = new Date().getTime();
                            var progress = Math.min((duration - (end - timestamp)) / duration, 1);
                            
                            
                            // Update the circle's property
                            circle[prop] = current + (distance * progress);
                            
                            if (val > 0) {
                            
                                // working!
                                //var percent_through_animation  = (100 / val) * (circle[prop]);
                                
                                
                                if (text__.oldPoint < data[dataPoint][arrayPoint]) {
                                    text__.oldPoint++;
                                    text__.dataPoint = text__.oldPoint;
                                }
                                else 
                                    if (text__.oldPoint > data[dataPoint][arrayPoint]) {
                                        text__.oldPoint--;
                                        text__.dataPoint = text__.oldPoint;
                                    }
                                
                                
                                
                            }
                            //console.log(circle[prop]);
                            
                            // If the animation hasn't finished, repeat the step.
                            if (progress < 1) {
                                requestAnimationFrame(step)
                            }
                            else {
                            
                                if (typeof foo === 'undefined') {
                                
                                
                                    //alert("TWO");
                                    
                                    var current_time_stamp = new Date();
                                    current_time_stamp = current_time_stamp.getTime();
                                    
                                    dataPoint = (Math.round((current_time_stamp - start_time_stamp) / 500));
                                    
                                    
                                    var newDataPoint = (Math.floor(dataPoint / 100) * 100);
                                    
                                    
                                    if (dataPoint > newDataPoint + 20) {
                                        start_time_stamp = start_time_stamp - 40000;
                                    }
                                    
                                    
                                    
                                    if (dataPoint > session_over) {
                                        dataPoint = 1;
                                        start_time_stamp = new Date();
                                        start_time_stamp = start_time_stamp.getTime();
                                    }
                                    
                                    
                                    var time__ = 60000 / Number(data[dataPoint][arrayPoint]);
                                    
                                    
                                    
                                    var apart = Number(data[dataPoint][0]) - Number(data[dataPoint][1]);
                                    
                                    if (apart < 0) {
                                        apart = apart * -1;
                                    }
                                    
                                    
                                    apart = (1 / alphaScope) * apart;
                                    
                                    //console.log(apart);
                                    
                                    square.alpha = apart;
                                    
                                    circle.radius = 100;
                                    
                                    
                                    var radius__ = (W / max_bpm_heart) * Number(data[dataPoint][arrayPoint]);
                                    
                                    
                                    
                                    
                                    
                                    var hueColour = ((360 * 6) / max_bpm_heart) * Number(data[dataPoint][arrayPoint]);
                                    
                                    
                                    animate('radius', radius__, time__, function(){
                                        animate('radius', 0, time__)
                                    });
                                    
                                    var gradient__ = 'hsla(' + hueColour + ', 85%, 85%, 1)';
                                    
                                    if (arrayPoint) {
                                        rightColour = gradient__;
                                        
                                    }
                                    else {
                                        leftColour = gradient__;
                                    }
                                    
                                    $('body').css({
                                    
                                        'background': "linear-gradient(to right, " + leftColour + " , " + rightColour + ")"
                                    
                                    });
                                    //text__.dataPoint = min_bpm_heart;
                                    // beat in min ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                
                                }
                                else {
                                
                                    // beat out max ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                    text__.dataPoint = Number(data[dataPoint][arrayPoint]);
                                    text__.oldPoint = Number(data[dataPoint][arrayPoint]);
                                    
                                    foo();
                                    
                                }
                            }
                        };
                        
                        // Start the animation
                        
                        
                        if (arrayPoint == 0) {
                            //console.log("beat");
                        }
                        
                        
                        return step();
                    };
                    
                    
                    
                    
                    
                    animate('radius', W, time_, function(){
                    
                    
                        //called one at start
                        animate('radius', 0, time_)
                    });
                    
                    
                    
                }
                
                onePage(context0, dataPoint0, "#canvas_left", W, 0);
                
                onePage(context1, dataPoint1, "#canvas_right", 0, 1);
                
                
                
                
            }
            
            
            
           
                        drawVisualizations();

                };
